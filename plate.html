<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Create a Plate</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/one-page-wonder.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link href="plate.css" rel="stylesheet">
</head>

<body>
<!-- Navigation -->
<div class="container">
  <div class="row">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img alt="Brand" src="images/logo.jpg"></a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
        </ul>
        <button type="button" class="create-button btn btn-primary btn-lg pull-right" data-toggle="modal"
                data-target="#myModal">
          Create A Plate
        </button>
      </div>
    </nav>
  </div>
  <!-- modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div role="tabpanel">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#bmi-calculator" aria-controls="bmi-calculator" role="tab"
                                         data-toggle="tab">Calculate BMI</a></li>
              <li role="presentation"><a href="#goal" aria-controls="goal" role="tab" data-toggle="tab">Set a
                Goal</a></li>
            </ul>
          </div>
        </div>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active" id="bmi-calculator">
            <div class="modal-body">
              <form class="form-inline">
                <div class="form-group">
                  <label for="height-feet">Height</label>
                  <input type="number" class="form-control" id="height-feet" placeholder="ft">
                </div>
                <div class="form-group">
                  <label for="height-inches"></label>
                  <input type="number" class="form-control" id="height-inches" placeholder="in">
                </div><br/>
                <div class="form-group">
                  <label for="weight">Weight</label>
                  <input type="number" class="form-control" id="weight" placeholder="lbs">
                </div>
                <button type="button" class="btn btn-default pull-right" id="calculate-bmi">Calculate</button>
              </form><br/>
              <div id="bmi-results"></div>
              <button type="submit" class="btn btn-default">Next</button>
              <div class="col-md-offset-1 col-md-10">
                <img src="images/bmi-thresholds.png"/>
              </div>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="goal">
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="select-weight">How Many Pounds would you like to lose?</label>
                  <select id="select-weight" class="form-control">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="select-time">How many weeks would you like to plan for?  Please pick a reasonable
                    time frame.</label>
                  <select id="select-time" class="form-control">
                    <option>4</option>
                    <option>8</option>
                    <option>12</option>
                  </select>
                </div>
              </form>
              <button type="button" class="btn btn-default" id="start-button" data-dismiss="modal">Start</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  <!-- Page Content -->
  <div class="row">
    <div class="col-md-12">
      <h2 id="calorie-total">
        Calories on Plate: <span>0</span>
      </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-3 food-list-accordion">
      <h3>Proteins</h3>
      <div>
        <ul id="proteinList"></ul>
      </div>
      <h3>Carbohydrates</h3>
      <div>
        <ul id="carbList"></ul>
      </div>
      <h3>Vegetables</h3>
      <div>
        <ul id="vegeList"></ul>
      </div>
      <h3>Fruits</h3>
      <div>
        <ul id="fruitList"></ul>
      </div>
      <h3>Fats</h3>
      <div>
        <ul id="fatList"></ul>
      </div>
    </div>
    <div class="featurette col-md-6 col-sm-6" id="about">
      <div class="plate ui-widget-header">
        <img src="images/plate.png" class="img-responsive"/>
      </div>
    </div>
    <div class="col-md-3 col-sm-3 plate-info">
      <ul class="plate-info-list"></ul>
    </div>
  </div>
  <hr class="featurette-divider">
  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="col-lg-12">
        <p>Copyright &copy; Create My Plate 2014</p>
      </div>
    </div>
  </footer>
</div>
<script src="plate.js"></script>
</body>
</html>
